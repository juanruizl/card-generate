<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-success d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container text-center">
      <h1 class="text-white mb-4">Generador de Cartas Aleatorias</h1>
      <div class="row justify-content-center">
        <div id="card" class="card-container mx-auto position-relative"></div>
      </div>
      <button id="newCardBtn" class="btn btn-primary mt-3">
        Generar Nueva Carta
      </button>
      <div class="mt-3">
        <label for="widthInput" class="text-white"
          >Ancho de la Carta (px):</label
        >
        <input
          type="text"
          id="widthInput"
          class="form-control d-inline-block w-auto"
          placeholder="Ancho"
        />
        <label for="heightInput" class="text-white"
          >Alto de la Carta (px):</label
        >
        <input
          type="text"
          id="heightInput"
          class="form-control d-inline-block w-auto"
          placeholder="Alto"
        />
        <button id="resizeCardBtn" class="btn btn-secondary mt-2">
          Cambiar TamaÃ±o
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
